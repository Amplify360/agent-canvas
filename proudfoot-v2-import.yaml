  - name: Root Cause Analysis Engine
    phase: Backlog
    agentOrder: 3
    objective: Conduct systematic root cause analysis on operational issues using 5-Why methodology and TPS diagnostic frameworks.
    description: |
      This agent guides consultants through structured root cause analysis processes, applying techniques like 5-Why,
      fishbone diagrams, and Proudfoot's behavioral variance analysis. It helps identify the true root causes of
      operational problems rather than symptoms, distinguishing between process issues, system failures, capability
      gaps, and behavioral factors. The agent documents findings in a structured format that directly informs solution
      design in subsequent phases.
    tools:
      - forms
      - rag
      - context
    journeySteps:
      - Describe operational problem or variance
      - Conduct guided 5-Why analysis
      - Review root cause categorization
      - Validate findings with supporting evidence
      - Export RCA documentation
