    description: |
      This agent conducts comprehensive maturity assessments comparing the client's current-state business processes,
      organizational practices, Management Operating Systems, and behavioral dimensions against industry best practices
      and Proudfoot's operational excellence framework. It generates scored assessments across relevant topics,
      identifies capability gaps, and provides a clear baseline for measuring improvement throughout the engagement.
