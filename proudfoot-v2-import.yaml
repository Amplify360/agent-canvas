  - name: Aerial Mapping Assistant
    phase: Backlog
    agentOrder: 0
    objective: Guide consultants through Proudfoot's Aerial Mapping process to capture process flows and generate brown paper visualizations.
    description: |
      This agent supports the execution of Proudfoot's proprietary Aerial Mapping methodology during Value Analysis.
      It provides structured interview guides, captures responses about management practices, organizational structure,
      culture, technology, and worker skills. The agent synthesizes findings into visual brown paper diagrams showing
      current-state processes and Management Operating Systems (MOS), highlighting inefficiencies, duplications, and
      missing elements that represent improvement opportunities.
