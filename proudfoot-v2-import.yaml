  - name: Observational Study Analyzer
    phase: Backlog
    agentOrder: 1
    objective: Process DILO (Day In The Life Of) observational data to identify lost time patterns and quantify operational waste.
    description: |
      This agent analyzes observational study data from DILOs, time studies, and activity observations to identify
      patterns of lost time, waste, and inefficiency. It categorizes activities as value-adding, non-value-adding,
      or waste, quantifies the magnitude of each category, and identifies root causes. The agent produces detailed
      reports showing where frontline workers' time is being consumed and calculates the potential productivity
      improvements available through better work design and management practices.
    tools:
      - code
      - rag
    journeySteps:
      - Upload DILO observation data
      - Review automated activity categorization
      - Validate lost time calculations
      - Analyze root cause patterns
      - Generate observational study report
