    agentOrder: 6
    objective: Assess supervisory and management behaviors against Proudfoot's 8 Active Management Behaviors framework.
    description: |
      This agent evaluates current management and supervisory behaviors against Proudfoot's 8 AMBs (Promoting Safety,
      Giving Assignments, Giving Direction, Checking-In/Following-Up, Providing Feedback, Coaching and Supporting,
      Solving Problems, Reporting). It analyzes observational data, interview responses, and behavioral studies to
      identify gaps between current practices and desired behaviors, providing a clear baseline for the behavioral
      transformation required to sustain operational improvements.
    tools:
      - forms
      - rag
      - code
    journeySteps:
      - Upload supervisory observation data
      - Complete behavioral assessment forms
      - Review 8 AMBs gap analysis
      - Identify priority behavioral changes
      - Generate behavioral profile report
