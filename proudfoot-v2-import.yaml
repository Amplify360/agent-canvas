documentTitle: "Proudfoot AI Agent Portfolio - TPS Methodology Enhancement v2"
agents:
  - name: Executive Alignment Facilitator
    phase: Backlog
    agentOrder: 0
    objective: Guide leadership teams through aspiration workshops to establish shared vision and strategic alignment for TPS engagements.
    description: |
      This agent supports Proudfoot consultants during Phase 1 (Aspiration) by facilitating executive alignment sessions,
      capturing strategic objectives, and creating comprehensive alignment documentation. It uses structured interview
      frameworks, generates alignment meeting agendas, and produces executive alignment plans that ensure all stakeholders
      are unified on project goals, scope, and expected outcomes before detailed analysis begins.
    tools:
      - forms
      - rag
      - context
    journeySteps:
      - Upload stakeholder information and strategic context
      - Generate alignment workshop agenda and materials
      - Capture executive input via structured forms
      - Review synthesized alignment documentation
      - Export executive alignment plan
    metrics:
      numberOfUsers: 15
      timesUsed: 120
      timeSaved: 180
      roi: 45000
    category: Aspiration & Strategic Alignment
    status: idea

  - name: Stakeholder Mapping Agent
    phase: Backlog
    agentOrder: 1
    objective: Analyze organizational structures to identify key buying influences and maintain comprehensive stakeholder engagement matrices.
    description: |
      This agent creates detailed stakeholder maps identifying Economic Buying Influences (EBI), Buying Influences (BI),
      and Technical Buyers across the client organization. It analyzes organizational charts, interview notes, and
      engagement data to build RACI matrices, communication plans, and influence networks. The agent helps consultants
      navigate complex organizational dynamics and ensure appropriate stakeholder engagement throughout the project lifecycle.
    tools:
      - forms
      - rag
      - code
    journeySteps:
      - Upload organizational data and interview notes
      - Define stakeholder categories and influence levels
      - Review generated stakeholder map visualization
      - Refine engagement strategy recommendations
      - Export stakeholder matrix and communication plan
    metrics:
      numberOfUsers: 18
      timesUsed: 95
      timeSaved: 140
      roi: 38000
    category: Aspiration & Strategic Alignment
    status: idea

  - name: Business Case Builder
    phase: Backlog
    agentOrder: 2
    objective: Develop comprehensive ROI projections and benefit estimations based on historical Proudfoot data and client context.
    description: |
      This agent accelerates business case development by analyzing historical Proudfoot project data, industry benchmarks,
      and client-specific context to generate pro-forma P&L scenarios and ROI projections. It applies Proudfoot's proven
      4:1 ROI methodology, creates payback charts showing maximum out-of-pocket and breakeven points, and produces
      compelling financial narratives that demonstrate the value of TPS engagements to client decision-makers.
    tools:
      - code
      - rag
      - web-search
    journeySteps:
      - Input client industry and operational context
      - Upload baseline financial data
      - Review historical benchmark analysis
      - Adjust assumptions and scenarios
      - Generate business case presentation
