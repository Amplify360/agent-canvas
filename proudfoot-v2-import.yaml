    description: |
      This agent constructs value driver trees that cascade from top-level financial goals (revenue, cost, working capital)
      down through operational levers (throughput, productivity, inventory) to specific KPIs and frontline activities.
      It helps consultants and clients visualize how operational improvements translate to financial results, ensures
      alignment between strategic objectives and daily execution, and provides the framework for performance tracking
      throughout the engagement.
