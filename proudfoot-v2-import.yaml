      This agent automates the ingestion of operational data from multiple sources including CMMS, ERP systems, and
      maintenance logs. It performs intelligent quality checks, validates data completeness and consistency, flags
      anomalies, and provides transparent reasoning for data acceptance or rejection decisions. The agent significantly
      reduces manual effort in data preparation, eliminates human error, and accelerates the path to analysis by
      ensuring data readiness and building trust through transparent quality reporting.
