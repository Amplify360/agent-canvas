<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.clerk.com/clerk-js@latest/dist/clerk.browser.js"></script>
</head>
<body>
    <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <div class="surface-card" style="max-width: 400px; width: 100%; margin: 20px;">
            <h1 style="margin-top: 0; text-align: center; color: var(--brand-primary);" id="appName">AgentCanvas</h1>
            <div id="clerk-sign-in"></div>
        </div>
    </div>

    <script type="module">
        const clerkPubKey = import.meta.env.VITE_CLERK_PUBLISHABLE_KEY || window.CLERK_PUBLISHABLE_KEY;
        
        if (!clerkPubKey) {
            document.getElementById('clerk-sign-in').innerHTML = 
                '<p style="color: var(--text-error);">Clerk publishable key not configured.</p>';
            console.error('Clerk publishable key not found. Set VITE_CLERK_PUBLISHABLE_KEY or CLERK_PUBLISHABLE_KEY.');
        } else {
            window.Clerk.load({
                publishableKey: clerkPubKey,
            }).then(() => {
                const signIn = window.Clerk.SignIn({
                    routing: 'path',
                    path: '/login',
                    redirectUrl: '/',
                    afterSignInUrl: '/',
                });
                signIn.mount('#clerk-sign-in');
            }).catch(error => {
                console.error('Failed to load Clerk:', error);
                document.getElementById('clerk-sign-in').innerHTML = 
                    '<p style="color: var(--text-error);">Failed to load authentication.</p>';
            });
        }
    </script>
</body>
</html>
