<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <div class="surface-card" style="max-width: 400px; width: 100%; margin: 20px;">
            <h1 style="margin-top: 0; text-align: center; color: var(--brand-primary);" id="appName">AgentCanvas</h1>
            <p style="text-align: center; color: var(--text-secondary); margin-bottom: 30px;">
                Enter your email to receive a magic link
            </p>
            
            <form id="loginForm">
                <div class="login-form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        autocomplete="email"
                        class="login-input"
                        placeholder="your@email.com"
                    >
                </div>
                
                <div id="message" class="login-message"></div>
                
                <button 
                    type="submit" 
                    class="btn btn-primary login-submit-btn"
                    id="submitBtn"
                >
                    Send Magic Link
                </button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        function showMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            // Remove previous state classes
            messageDiv.classList.remove('login-message-success', 'login-message-error');
            // Add appropriate state class
            messageDiv.classList.add(isError ? 'login-message-error' : 'login-message-success');
        }

        function hideMessage() {
            messageDiv.style.display = 'none';
            messageDiv.classList.remove('login-message-success', 'login-message-error');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();
            
            const email = emailInput.value.trim();
            if (!email) {
                showMessage('Please enter your email address', true);
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                const response = await fetch('/api/auth/send-magic-link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                let data;
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    // If response is not JSON, read as text for error message
                    const text = await response.text();
                    console.error('Non-JSON response:', text);
                    showMessage('Server error: Invalid response format. Please try again.', true);
                    return;
                }

                if (response.ok && data.success) {
                    showMessage(data.message || 'If that email is registered, a magic link has been sent. Check your inbox!', false);
                    emailInput.value = '';
                } else {
                    showMessage(data.error || 'Failed to send magic link. Please try again.', true);
                }
            } catch (error) {
                console.error('Login error:', error);
                if (error instanceof SyntaxError) {
                    showMessage('Server error: Invalid response. Please try again.', true);
                } else {
                    showMessage('An error occurred. Please try again.', true);
                }
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Magic Link';
            }
        });

        // Focus email input on load
        emailInput.focus();
        
        // Optionally load app name from environment (if exposed via API)
        // For now, keep default "AgentCanvas" in HTML
    </script>
</body>
</html>
