name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]
  pull_request:
    types: [opened, synchronize]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read

  claude-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare PR context
        shell: bash
        run: |
          set -euo pipefail

          # On pull_request events, checkout is typically a merge commit with two parents:
          # parent 1 = base branch, parent 2 = PR head. Use those to generate the PR diff.
          git rev-parse --verify HEAD^1 >/dev/null
          git rev-parse --verify HEAD^2 >/dev/null

          git diff --name-status HEAD^1..HEAD^2 > pr.files
          git diff --no-color --unified=3 HEAD^1..HEAD^2 > pr.diff.full

          # Keep the prompt input bounded; Claude can still open files in the repo if needed.
          max_bytes=200000
          head -c "$max_bytes" pr.diff.full > pr.diff
          if [ "$(wc -c < pr.diff.full)" -gt "$max_bytes" ]; then
            echo "" >> pr.diff
            echo "[truncated to ${max_bytes} bytes]" >> pr.diff
          fi

      - name: Run Claude Code Review
        continue-on-error: true
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          # Avoid OIDC exchange failures when the workflow file changes in a PR.
          github_token: ${{ github.token }}
          prompt: |
            Review PR #${{ github.event.pull_request.number }} in ${{ github.repository }}.

            Context prepared for you:
            - `./pr.files`: changed file list (name-status)
            - `./pr.diff`: unified diff for the PR (may be truncated)

            Instructions:
            - Do NOT run `gh` and do NOT use any network tools. Prefer reading `./pr.files` and `./pr.diff`.
            - If you need extra context beyond the diff, use Read/Glob/Grep on the checked-out repository.
            - Focus on correctness, security (especially auth/token handling), and consistency with patterns in `CLAUDE.md`.

            Output a concise review with:
            - A short summary
            - Actionable findings (include file paths and approximate line numbers when possible)
            - Suggested fixes (minimal changes preferred)
          claude_args: >-
            --max-turns 20
            --allowedTools Read,LS,Glob,Grep
