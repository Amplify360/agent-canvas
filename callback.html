<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticating... - AgentCanvas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0a3d4d 0%, #1a5f73 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #17a2b8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    .error {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.5);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      display: none;
    }

    .error.show {
      display: block;
    }

    .error a {
      color: #17a2b8;
      text-decoration: none;
    }

    .error a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <h1 id="title">Authenticating...</h1>
    <p id="message">Please wait while we complete your sign in.</p>

    <div class="error" id="error">
      <p id="error-message">Authentication failed.</p>
      <p style="margin-top: 0.5rem;">
        <a href="/login">Try again</a>
      </p>
    </div>
  </div>

  <script>
    // Check for error in URL
    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');

    if (error) {
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('title').textContent = 'Authentication Failed';
      document.getElementById('message').style.display = 'none';

      const errorDiv = document.getElementById('error');
      const errorMessage = document.getElementById('error-message');

      switch (error) {
        case 'missing_code':
          errorMessage.textContent = 'Authorization code was not provided.';
          break;
        case 'auth_failed':
          errorMessage.textContent = 'Authentication failed. Please try again.';
          break;
        case 'config_error':
          errorMessage.textContent = 'Server configuration error. Please contact support.';
          break;
        case 'not_allowed':
          errorMessage.textContent = 'Your account is not authorized to access this application.';
          break;
        default:
          errorMessage.textContent = `Error: ${error}`;
      }

      errorDiv.classList.add('show');
    } else {
      // No error, the server-side callback should have redirected
      // If we're here with no error, redirect to home after a brief delay
      setTimeout(() => {
        window.location.href = '/';
      }, 2000);
    }
  </script>
</body>
</html>
