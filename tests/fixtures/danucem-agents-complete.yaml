- name: Cash Forecasting Agent
  phase: ideation
  category: Finance & Controlling
  objective: Reduce cash surprises and increase confidence in cash outlook through
    continuous learning from historical cash behavior.
  description: 'Rolling monthly cash forecasting agent focusing on SK and HU operations.
    Learns real cash behaviour from historical & ERP data, continuously improving
    forecast accuracy by learning from how cash actually moved. Built on exports from
    ERP and planning tools (Anaplan, ExQL), with future plans to connect SAP, Anaplan,
    ClickView and other internal data sources for real-time data flow.


    VALUE MEASUREMENT: Reduce cash surprises, increase confidence in cash outlook,
    and decrease manual forecasting effort, taking about 1 day of work for 2-3 colleagues.'
  tools:
  - code
  - api
  - rag
  journeySteps:
  - Connect to ERP and planning tools
  - Review historical cash patterns
  - Generate rolling monthly forecast
  - Track forecast accuracy
  - Refine predictions
  status: idea
- name: Executive Summary Agent
