  description: 'Agent connects with Archer tool and ERM (Enterprise Risk Management
    tool) or accepts uploads of CRH group policies, guidelines, and filled questionnaires.
    Reviews third-party questionnaires and analyzes compliance with CRH requirements.
    Advises additional controls (administrative, technical, logical) for meeting requirements
    based on international standards and frameworks, providing concrete technical
    instructions rather than just "policy language" to mitigate identified risks,
    gaps, and inconsistencies.


    VALUE MEASUREMENT: Significant time saving to prevent the need for manual review.
    Will also improve quality of non-compliance detection preventing downstream repercussions'
  tools:
  - rag
  - api
  - code
  journeySteps:
  - Upload questionnaires and policies
  - Connect to Archer/ERM tools
  - Review compliance analysis
  - Implement recommended controls
  status: idea
- name: Segregation of Duties Analysis Agent
  phase: ideation
  category: IT & Cybersecurity
  objective: Analyze and find conflicts in Segregation of Duties across applications
    to avoid possible fraud and other risks.
  description: 'Agent analyzes and finds conflicts in Segregation of Duties based
    on SoD template and other specific inputs/data such as roles, actions, and transactions.
    Marks out possible conflicts in SoD through different applications such as SAP,
    dispatching, and invoicing applications to avoid possible fraud and other risks.
    As output, besides marking and highlighting the risks, also advises on how to
    mitigate the possible conflicts.


    VALUE MEASUREMENT: Prevention of possible fraud - improved detection and reduced
    manual overhead'
  tools:
  - rag
  - api
  - code
  journeySteps:
  - Upload SoD templates and role data
  - Analyze across applications
  - Review identified conflicts
  - Implement mitigation recommendations
  status: idea
