- name: Invoice Verification Agent
  phase: ideation
  category: Finance & Controlling
  objective: Compare data booked in SAP with invoice PDF files to control accuracy
    of payment details, preventing posting errors.
  description: "My agent will compare the data booked in SAP with the invoice (PDF\
    \ file). My agent should control the accuracy of the following details:\n\n- payable\
    \ amount\n- IBAN\n- due date and/or payment term\n- company name\n- VAT number\n\
    - the document containing term 'invoice' \n\nUntil SAP connetcion is not ready\
    \ can we use an excel database exported from SAP?\n\nVALUE MEASUREMENT: Reduced\
    \ number of failures and incorrectly posted invoices"
  tools:
  - rag
  - api
  - code
  journeySteps:
  - Upload invoice PDF
  - Compare with SAP data
  - Review discrepancies
  - Correct errors before posting
  status: idea
