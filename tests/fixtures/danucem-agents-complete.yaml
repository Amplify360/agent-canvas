- name: Sales Assistant
  phase: ideation
  category: Sales & Marketing
  objective: 'Pain point

    Sales teams can tap into multiple data sources to understand market conditions,
    customer needs, competitor activity, and upcoming construction projects. But the
    challenge is simple: all this work is still done manually!'
  description: 'Pain point

    Sales teams can tap into multiple data sources to understand market conditions,
    customer needs, competitor activity, and upcoming construction projects. But the
    challenge is simple: all this work is still done manually!


    Solution

    Build GEN AI assistant leveraging Multiply platform to support Sales with easy
    access single source of truth for all market intelligence data and ready-to-use
    prompts to accelerate daily work!


    Sales daily incremental wins

    Express preparation to customer visit

    Tailor made offer including specific market conditions

    Competition monitoring based on publicly available data


    VALUE MEASUREMENT: Estimated Benefits

    14 days of work for each sales rep (x16 reps)

    Using the tool to grow cement bag volumes (assumption of certain amount of volue
    increase) and secure just one additional infrastructure contract can generate
    approximately €800k in value.'
  tools:
  - rag
  - code
  - web-search
  - api
  journeySteps:
  - Input customer or project details
  - Agent compiles market intelligence
  - Review competitor and market analysis
  - Generate tailored offer
  status: idea
  submitter: Maciej Nowak
  department: CEE Data Science Team
- name: Procurement Compliance Agent
  phase: ideation
  category: Procurement & Supply Chain
  objective: My Agent will ensure mutual compliance (or identify inconsistencies)
    of information in several documents (call for price offers, technical description,
    contract proposal, etc.) for Public Procurement
  description: 'My Agent will ensure mutual compliance (or identify inconsistencies)
    of information in several documents (call for price offers, technical description,
    contract proposal, etc.) for Public Procurement Tenders which are send to potential
    contractors when tender is kicked-off, presence of all annexes, etc.


    The Agent will be used by Procurement specialist during the public tender preparation.


    "Tender documentation Package" - Call for Price Offers, Technical description
    of the tender, Contract template, annexes, etc.


    VALUE MEASUREMENT: Inconsistencies cannot be resolved once the contract or document
    has been put out to tender. Inconsistencies result in fines of 100k - 200k Euros.
    Just the other day, CRH was hit with a 120k Euro fine for inconsistencies on a
    tender document.'
  tools:
  - rag
  - code
  journeySteps:
  - Upload tender documentation package
  - Agent checks cross-document consistency
  - Review identified inconsistencies
  - Resolve issues before tender release
  status: idea
  submitter: Michal Filípek
  department: General Management (Danucem) - Public Tenders
