- name: Delivery Planning Agent
  phase: ideation
  category: Logistics & Operations
  objective: Improve effectiveness & efficiency of scheduling and transported fuels
  description: 'The agent will generate order of the transport for contracted carriers,
    which are delivering alternative fuels to cement plants either from our plant
    (ecorec), or from customers. I will put every destination for each carrier with
    transport prices, and when I plan the deliveries for upcoming week, I will write
    to agent that this and that carrier is doing these transports (how many transports
    per day, from whom, to where) and agent will put these numbers to the template
    table (xsl, pdf)


    VALUE MEASUREMENT: 30 min time savings; lack of dependence on single persons knowledge
    of process; improved orders will lead to cost savings and efficiency gains'
  tools:
  - rag
  - code
  - forms
  journeySteps:
  - Input weekly delivery requirements
  - Specify carriers and routes
  - Agent generates transport orders
  - Review and distribute to carriers
  status: idea
